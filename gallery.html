<!DOCTYPE html>

<html>
<head>
<title>Simple Photo Gallery (HTML and JS)</title>
<style type="text/css">

body {
background:#222;
margin:0;
}

.thumbnails img {
height: 80px;
border: 4px solid #555;
padding:1px;
}

.thumbnails img:hover {
border: 4px solid #00ccff;
cursor:pointer;
}

.preview img {
border: 4px solid #444;
padding:1px;
width:800px;
}

h3{
color: #CBC9C9;
}
</style>
</head>

<body>
<div class="gallery" align="center">
<h3>Simple Photo Gallery</h3>


<div class="thumbnails">
	<img onmouseover="preview.src=img1.src" name="img1" src="images/img1.jpg" alt="img1"/>
	<img onmouseover="preview.src=img2.src" name="img2" src="images/img2.jpg" alt="img2"/>
	<img onmouseover="preview.src=img3.src" name="img3" src="images/img3.jpg" alt="img3"/>
	<img onmouseover="preview.src=img4.src" name="img4" src="images/img4.jpg" alt="img4"/>
	<img onmouseover="preview.src=img5.src" name="img5" src="images/img5.jpg" alt="img5"/>
</div>

<div class="preview" align="center">
	<img name="preview" src="images/img1.jpg" alt="img1"/>
	
</div>
</div>
</body>
</html>
